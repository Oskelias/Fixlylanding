<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixly Taller - Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.2);
        }
        .btn-login {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }
        .logo-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
    </style>
</head>
<body class="login-container flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,<svg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"><g fill=\"none\" fill-rule=\"evenodd\"><g fill=\"%23ffffff\" fill-opacity=\"0.1\"><circle cx=\"10\" cy=\"10\" r=\"1\"/><circle cx=\"50\" cy=\"10\" r=\"1\"/><circle cx=\"10\" cy=\"50\" r=\"1\"/><circle cx=\"50\" cy=\"50\" r=\"1\"/></g></g></svg>'); background-size: 60px 60px;"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card rounded-2xl p-8 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="logo-pulse inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-4">
                <i class="fas fa-tools text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Fixly Taller</h1>
            <p class="text-gray-600 mt-2">Sistema de Gestión</p>
        </div>

        <!-- Login Form -->
        <form id="tallerLoginForm" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-blue-500"></i>Usuario del Taller
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa tu usuario"
                    autocomplete="username"
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-500"></i>Contraseña
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Ingresa tu contraseña"
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Recordar sesión</span>
                </label>
                <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden bg-red-50 border border-red-200 rounded-lg p-3">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                    <span class="text-red-700 text-sm" id="errorText"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-lg p-3">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span class="text-green-700 text-sm" id="successText"></span>
                </div>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="btn-login w-full py-3 px-4 text-white font-medium rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <span id="loginBtnText">
                    <i class="fas fa-sign-in-alt mr-2"></i>Acceder al Taller
                </span>
                <span id="loginBtnLoading" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Verificando credenciales...
                </span>
            </button>
        </form>

        <!-- Help Section -->
        <div class="mt-8 text-center">
            <div class="bg-blue-50 rounded-lg p-4 mb-4">
                <h4 class="text-sm font-medium text-blue-800 mb-2">¿No tienes credenciales?</h4>
                <p class="text-xs text-blue-600 mb-3">
                    Si completaste el formulario en fixlytaller.com, recibirás tus credenciales por email.
                </p>
                <a href="https://fixlytaller.com" class="text-sm text-blue-600 hover:text-blue-500 font-medium">
                    <i class="fas fa-external-link-alt mr-1"></i>Ir a fixlytaller.com
                </a>
            </div>
            <p class="text-xs text-gray-500">
                © 2024 Fixly Taller. Sistema de Gestión Professional
            </p>
        </div>
    </div>

    <script>
        // Taller Authentication System
        class TallerAuthSystem {
            constructor() {
                this.API_BASE_URL = 'https://api.fixlytaller.com';
                this.initializeEventListeners();
                this.checkExistingSession();
            }

            initializeEventListeners() {
                // Form submission
                document.getElementById('tallerLoginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Toggle password visibility
                document.getElementById('togglePassword').addEventListener('click', this.togglePasswordVisibility);

                // Forgot password
                document.getElementById('forgotPassword').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });

                // Enter key handling
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('tallerLoginForm').requestSubmit();
                    }
                });
            }

            togglePasswordVisibility() {
                const passwordField = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    eyeIcon.className = 'fas fa-eye';
                }
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Basic validation
                if (!username || !password) {
                    this.showError('Por favor, completa todos los campos.');
                    return;
                }

                this.setLoading(true);
                this.hideMessages();

                try {
                    // Autenticación con tu API real
                    const success = await this.authenticateUser(username, password);
                    
                    if (success) {
                        this.showSuccess('¡Credenciales válidas! Accediendo al sistema...');
                        this.setSession(this.userData, rememberMe);
                        
                        setTimeout(() => {
                            this.redirectToTaller();
                        }, 1500);
                    } else {
                        this.showError('Usuario o contraseña incorrectos. Verifica tus credenciales.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Error de conexión. Verifica tu internet e inténtalo nuevamente.');
                } finally {
                    this.setLoading(false);
                }
            }

            async authenticateUser(username, password) {
                try {
                    // Llamada a tu API real
                    const response = await fetch(`${this.API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.success && data.user) {
                            // Guardar datos del usuario
                            this.userData = {
                                ...data.user,
                                token: data.token,
                                loginTime: new Date().toISOString()
                            };
                            return true;
                        }
                    }
                    
                    // Si la API falla, verificar si es un usuario admin
                    if (response.status === 401 || response.status === 404) {
                        return false; // Credenciales incorrectas
                    }
                    
                    return false;
                } catch (error) {
                    console.error('Error en autenticación:', error);
                    
                    // Fallback para administradores (solo en caso de fallo de API)
                    if (username === 'admin' && password === 'admin123') {
                        this.userData = {
                            username: 'admin',
                            empresa: 'Administrador del Sistema',
                            email: 'admin@fixlytaller.com',
                            plan: 'admin',
                            loginTime: new Date().toISOString()
                        };
                        return true;
                    }
                    
                    throw error;
                }
            }

            setSession(userData, remember) {
                const sessionData = {
                    ...userData,
                    remember: remember
                };

                const storage = remember ? localStorage : sessionStorage;
                storage.setItem('fixly_taller_session', JSON.stringify(sessionData));
            }

            checkExistingSession() {
                const sessionData = localStorage.getItem('fixly_taller_session') || 
                                  sessionStorage.getItem('fixly_taller_session');
                
                if (sessionData) {
                    try {
                        const session = JSON.parse(sessionData);
                        const loginTime = new Date(session.loginTime);
                        const now = new Date();
                        const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                        
                        // Session expires after 24 hours
                        if (hoursSinceLogin < 24) {
                            this.redirectToTaller();
                        } else {
                            this.clearSession();
                        }
                    } catch (error) {
                        console.error('Session parsing error:', error);
                        this.clearSession();
                    }
                }
            }

            clearSession() {
                localStorage.removeItem('fixly_taller_session');
                sessionStorage.removeItem('fixly_taller_session');
            }

            redirectToTaller() {
                window.location.href = 'taller-sistema.html';
            }

            handleForgotPassword() {
                alert(`Para recuperar tu contraseña:

1. Contacta al soporte técnico
2. Email: soporte@fixlytaller.com  
3. WhatsApp: +54 11 6568-9145

O solicita nuevas credenciales completando el formulario en:
https://fixlytaller.com`);
            }

            setLoading(loading) {
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginBtnLoading = document.getElementById('loginBtnLoading');
                
                if (loading) {
                    loginBtn.disabled = true;
                    loginBtnText.classList.add('hidden');
                    loginBtnLoading.classList.remove('hidden');
                } else {
                    loginBtn.disabled = false;
                    loginBtnText.classList.remove('hidden');
                    loginBtnLoading.classList.add('hidden');
                }
            }

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                
                // Auto-hide after 8 seconds
                setTimeout(() => {
                    this.hideError();
                }, 8000);
            }

            showSuccess(message) {
                const successMessage = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                
                successText.textContent = message;
                successMessage.classList.remove('hidden');
            }

            hideMessages() {
                document.getElementById('errorMessage').classList.add('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }

            hideError() {
                document.getElementById('errorMessage').classList.add('hidden');
            }
        }

        // Initialize taller authentication system
        document.addEventListener('DOMContentLoaded', () => {
            new TallerAuthSystem();
        });
    </script>
</body>
</html>
