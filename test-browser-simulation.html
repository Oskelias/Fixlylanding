<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Browser Simulation</title>
</head>
<body>
    <h1>Test Real Browser Fetch</h1>
    <button onclick="testFetch()">TEST FETCH</button>
    <div id="result"></div>

    <script>
        async function testFetch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Starting fetch test...');
                
                const response = await fetch('https://api.fixlytaller.com/api/lead-registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        empresa: 'Test Browser',
                        propietario: 'Test User',
                        email: 'test@browser.com',
                        telefono: '123456789',
                        direccion: 'Test City',
                        tipo: 'browser_test'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>SUCCESS!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>ERROR!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
