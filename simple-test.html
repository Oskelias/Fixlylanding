<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixly - Test Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; width: 100%; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîß Fixly Taller - Registro</h1>
    <p><strong>Test S√∫per Simple</strong></p>
    
    <div class="form-group">
        <label for="empresa">Nombre del Taller:</label>
        <input type="text" id="empresa" placeholder="Ej: Taller Garc√≠a">
    </div>
    
    <div class="form-group">
        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" placeholder="Ej: Juan Garc√≠a">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="tu@email.com">
    </div>
    
    <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" placeholder="+54 11 1234-5678">
    </div>
    
    <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" placeholder="Buenos Aires">
    </div>
    
    <button onclick="enviarFormulario()">üöÄ CREAR MI CUENTA GRATUITA</button>
    
    <div id="resultado"></div>

    <script>
        console.log('üß™ Script cargado correctamente');
        
        async function enviarFormulario() {
            console.log('üöÄ Funci√≥n enviarFormulario ejecutada');
            
            const resultadoDiv = document.getElementById('resultado');
            const empresa = document.getElementById('empresa').value;
            const propietario = document.getElementById('propietario').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const ciudad = document.getElementById('ciudad').value;
            
            console.log('üìã Datos capturados:', { empresa, propietario, email, telefono, ciudad });
            
            // Validaci√≥n b√°sica
            if (!empresa || !propietario || !email) {
                resultadoDiv.innerHTML = '<div class="result error">‚ùå Por favor completa los campos obligatorios: Empresa, Propietario y Email</div>';
                return;
            }
            
            // Mostrar loading
            resultadoDiv.innerHTML = '<div class="result loading">‚è≥ Enviando solicitud...</div>';
            
            try {
                console.log('üåê Enviando request a API...');
                
                const response = await fetch('https://api.fixlytaller.com/api/lead-registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        empresa: empresa,
                        propietario: propietario,
                        email: email,
                        telefono: telefono,
                        direccion: ciudad,
                        tipo: 'simple_test_form'
                    })
                });
                
                console.log('üì° Response status:', response.status);
                const resultado = await response.json();
                console.log('üìã Response data:', resultado);
                
                if (resultado.success) {
                    resultadoDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ <strong>¬°Solicitud enviada exitosamente!</strong><br>
                            üìã Lead ID: ${resultado.leadId}<br>
                            üì± Telegram: ${resultado.notificaciones?.telegram || 'N/A'}<br>
                            üí¨ Te contactaremos en las pr√≥ximas 24 horas.
                        </div>
                    `;
                } else {
                    resultadoDiv.innerHTML = `<div class="result error">‚ùå Error: ${resultado.error}</div>`;
                }
                
            } catch (error) {
                console.error('üí• Error:', error);
                resultadoDiv.innerHTML = `<div class="result error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            }
        }
        
        // Test que el JavaScript funcione
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM cargado correctamente');
        });
    </script>
</body>
</html>
